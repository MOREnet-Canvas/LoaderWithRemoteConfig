name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (esbuild)
        run: npm run build

      # Prepare a single publish folder
      - name: Assemble publish folder
        run: |
          rm -rf publish
          mkdir -p publish/dist publish/config publish/public
          cp -R dist/* publish/dist/
          cp -R config/* publish/config/
          cp -R public/* publish/public/
          # Optional: expose loader at root too, easier to grab
          cp public/loader.js publish/loader.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4